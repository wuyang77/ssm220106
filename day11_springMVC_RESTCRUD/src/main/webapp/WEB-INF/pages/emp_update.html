<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>修改员工信息</title>
</head>
<body>
<div align="center">
  <h2>修改员工信息</h2>
  <form th:action="@{/emps}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="id" th:value="${emp.id}">
    员工姓名：<input type="text" name="lastName" th:value="${emp.lastName}"><br>
    员工邮箱：<input type="text" name="email" th:value="${emp.email}"><br>
    员工性别:<input type="radio" name="gender" th:checked="${emp.gender==1}">男
    <input type="radio" name="gender" value="0" th:checked="${emp.gender==0}">女<br>
    员工部门：<select name="department.id">
    <option th:each="dept:${depts}"
            th:value="${dept.id}"
            th:text="${dept.deptName}"
            th:select="${dept.id==emp.department.id}"></option>
  </select><br>
    <input type="submit" value="修改员工">
  </form>
</div>
</body>
</html>
