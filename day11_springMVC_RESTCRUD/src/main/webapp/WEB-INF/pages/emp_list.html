<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>员工列表页面</title>
  <base th:href="@{/}">
</head>
<body>
  <div align="center" id="app">
    <h2>员工信息列表</h2>
    <table border="1" width="600px" heiht="300px">
      <tr>
        <th>ID</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Gender</th>
        <th>DeptName</th>
        <th>Operation</th>
      </tr>
      <tr align="center" th:each="emp:${emps}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.gender==1?'男':'女'}"></td>
        <td th:text="${emp.department.deptName}"></td>
        <td align="center">
          <a th:href="|@{/toUpdateEmp}/${emp.id}|">修改</a>
<!--          <a th:href="|@{/emps/}${emp.id}|">删除</a>-->


          <form th:action="|@{/emps/}${emp.id}|" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="删除">
          </form>
        </td>
      </tr>
    </table>
    <a th:href="@{/toSaveEmp}">添加员工信息</a>
  </div>
  </script>
</body>
</html>
