<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>员工列表页面</title>
</head>
<body>
  <div align="center">
    <h2>员工信息列表</h2>
    <table border="1" width="600px" heiht="300px">
      <tr>
        <th>ID</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Gender</th>
        <th>DeptName</th>
        <th>Operation</th>
      </tr>
      <tr align="cnter" th:each="emp:${emps}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.gender==1?'男':'女'}"></td>
        <td th:text="${emp.department.deptName}"></td>
        <td align="center">
          <a th:href="@{/}">修改</a>
          <a th:href="@{/}">删除</a>
        </td>
      </tr>

    </table>
  </div>
</body>
</html>
