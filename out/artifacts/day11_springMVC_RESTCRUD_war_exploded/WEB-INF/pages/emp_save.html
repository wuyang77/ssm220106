<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>添加员工信息</title>
</head>
<body>

  <div align="center">
    <h2>添加员工信息</h2>
    <form th:action="@{/emps}" method="post">
      员工姓名：<input type="text" name="lastName"><br>
      员工邮箱：<input type="text" name="email"><br>
      员工性别：<input type="radio" name="gender" value="1">男
              <input type="radio" name="gender" value="0">女<br>
      员工部门：<select name="department.id">
                <option th:each="dept:${depts}"
                        th:value="${dept.id}"
                        th:text="${dept.deptName}"></option>
              </select><br>
      <input type="submit" value="添加员工">
    </form>
  </div>

</body>
</html>
