<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>员工列表页面</title>
</head>
<body>
  <div align="center">
    <h2>员工列表页面</h2>
    <table border="1" width="600px" height="300px">
      <tr>
        <th>Id</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Salary</th>
      </tr>
      <tr th:each="emp:${emps}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.salary}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
